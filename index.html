<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Startpage</title>

		<script src="js/jquery-2.2.0.js"></script>

		<link href='css/roboto.css' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/site.css">
		<link rel="stylesheet" href="css/dock.css">
		<link rel="stylesheet" href="css/bootstrap.css">

		<script src="js/weather.js"></script>
		<script src="js/clock.js"></script>
	</head>
	<body onload="startTime()">

    		<!-- Navigation -->                                                                 
    		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">              
        		<div class="container">                                                         
            		<!-- Brand and toggle get grouped for better mobile display -->             
            		<div class="navbar-header">                                                 
                		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    		<span class="sr-only">Toggle navigation</span>                      
                   		<span class="icon-bar"></span>                                      
                    		<span class="icon-bar"></span>                                      
                    		<span class="icon-bar"></span>                                      
                		</button>                                                               
                		<a class="navbar-brand" href="#">Home</a>             
            		</div>                                                                      
            		<!-- Collect the nav links, forms, and other content for toggling -->       
            		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">    
                		<ul class="nav navbar-nav">                                             
                    		<li>                                                                
                        		<a href="#">Box</a>                     
                    		</li>                                                               
                    		<li>                                                                
                        		<a href="#">Forum</a>                       
                    		</li>                                                               
                    		<li>                                                                
                        		<a href="#">Upload</a>                          
                    		</li>                                                               
                    		<li>                                                                         
                        		<a href="#">Chat</a>                            
                    		</li>                                                               
                    		<li>                                                                         
                        		<a href="#">Inventory</a>                            
                    		</li>                                                               
                    		<li>                                                                         
                        		<a href="#">Docs</a>                            
                    		</li>                                                               
                		</ul>                                                                   
            		</div>                                                                      
            		<!-- /.navbar-collapse -->                                                  
        		</div>                                                                          
        		<!-- /.container -->                                                            
    		</nav>


	    <div id="dockContainer">
   
	        <div id="dockWrapper">
        
	            <div class="cap left"></div>
	            <ul class="osx-dock">
	                <li class="active">
	                    <span>Nextcloud</span>
	                    <a href="https://nextcloud.com/"><img src="icons/nextcloud-logo.png" /></a>
	                </li>
	                <li>
	                    <span>Desktop</span>
	                    <a href="https://guacamole.apache.org/" ><img src="icons/guacamole-logo.png" /></a>
	                </li>
	                <li>
	                    <span>Pads</span>
	                    <a href="https://etherpad.org/" ><img src="icons/pad-logo.png" /></a>
	                </li>
	                <li>
	                    <span>Draw</span>
	                    <a href="https://awwapp.com/" ><img src="icons/draw-logo.png" /></a>
	                </li>
	                <li>
	                    <span>Somafm</span>
	                    <a href="https://somafm.com/player/#/all-stations" ><img src="icons/somafm-logo.png" /></a>
	                </li>
	                <li>
	                    <span>JanusVR</span>
	                    <a href="https://madjin.github.io/home-space/janus/index.html" ><img src="icons/janus-logo.png" /></a>
	                </li>
	                <li>
	                    <span>Cryptovoxels</span>
	                    <a href="https://cryptovoxels.com/play" ><img src="icons/cryptovoxels-logo.png" /></a>
	                </li>
	                <li>
	                    <span>VRChat</span>
	                    <a href="https://vrchat.com/home/worlds" ><img src="icons/vrchat-logo.png" /></a>
	                </li>
                
	            </ul>
	        </div>
	    </div>

		<div class="container">
			<div id="content" class="vcenter">
				<h1 id="clock"></h1>

				<div id="weather">
					<h2 id="description"></h2>
					<h3 id="temp_curr">
						<small id="temp_low"></small>
						<small id="temp_high"></small>
					</h3>
				</div>

				<div id="inputs">
					<form method="get" action="https://startpage.com/do/search">
						<div class="input-group">
							<input name="q" type="text" class="form-control" placeholder="Startpage" autofocus>
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default">Search</button>
							</span>
						</div>
					</form>

					<div class="btn-group">
						<a class="btn btn-default" href="https://vesta.janusvr.com/">Vesta</a>
						<a class="btn btn-default" href="https://github.com/">Github</a>
						<a class="btn btn-default" href="https://madjin.github.io/janus-guide/#/">Guide</a>
						<a class="btn btn-default" href="https://imgur.com/">Imgur</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
